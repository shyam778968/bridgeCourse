<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css" type="text/css">

<body>
<div class="container">
    <h1> FORM</h1>

    <form name="f" onsubmit="validateForm()">
        <input class="form" type="text" placeholder="Enter your name" name="name"><br>
        <input class="form" type="password" placeholder="Password" name="password0" minlength="6"><br>
        <input class="form" type="password" placeholder="Re-enter Password" name="password1"><br>
        <input class="form" type="tel" placeholder="Enter Number" name="number"><br>
        <input class="form" type="datetime-local" placeholder="date" name="date"><br>
        <input class="form" type="number" placeholder="age" name="age"><br>
       
        <input type="submit" value="Register">
    </form>
</div>
